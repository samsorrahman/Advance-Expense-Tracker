
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'myapp/styles.css' %}">
    <link rel="stylesheet" href="{% static 'myapp/style.css' %}">
</head>
<body>


<nav class="shadow-lg p-5">
    <div class="container flex flex-wrap justify-between items-center mx-auto">
        <a href="#" class="flex">
            <img class="h-10 mr-3" src="{% static 'myapp/images/wallet.png' %}" alt="">
            <span class="self-center text-xl font-semibold">Expense Tracker</span>
            <span class="ml-auto self-center text-xl font-semibold">
                {% if request.user.is_authenticated %} 
                <a href="{% url 'logout' %}" class="text-blue-500 font-semibold">Logout</a>
                {% else %} 
                <a href="{% url 'register' %}" class="text-blue-500 font-semibold">Login/SignUp</a>
                {% endif %}
            </span>
        </a>
    </div>
</nav>



</body>
</html>
